<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Weather web</title>
  </head>
  <body>
    <div class="container">
      <h1 class="">Search the weather by city</h1>

      <div class="result">
        <p>Choose the city to see the actual weather</p>
      </div>
      <form id="form-id" class="weather__form">
        <input
          class="city__input"
          id="cityInput"
          type="text"
          placeholder="Type the city name"
        />
        <select name="select" id="country">
          <option disable selected value="">
            -- Choose the country of the city --
          </option>
          <option value="AR">Argentina</option>
          <option value="CO">Colombia</option>
          <option value="CR">Costa Rica</option>
          <option value="ES">Spain</option>
          <option value="US">United States</option>
          <option value="MX">Mexico</option>
        </select>
        <button type="submit" class="btn__submit">Get the weather</button>
      </form>
    </div>
    <footer class="footer">
      <p>By: David F. Murillo</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
